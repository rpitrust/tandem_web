<div class="container" style="margin-top:30px">
  <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title"><strong>Sign in </strong></h3></div>
    <div class="panel-body">
      <form name="loginForm" ng-submit="login(credentials)">
         <div class="form-group">
            <input type="text" class="form-control" id="username"
               placeholder="Enter Username" ng-model="credentials.username" required />
         </div>
         <div class="form-group">
            <input type="password" class="form-control" id="password"
               placeholder="Enter Password" ng-model="credentials.password" required />
         </div>
      <div class="alert fade" ng-repeat="alert in alerts" bs-alert="alert" data-dismiss="alert"></div>
         <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
  </div>
</div>
